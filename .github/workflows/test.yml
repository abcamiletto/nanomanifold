name: Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v3
    
    - name: Set up Python
      run: uv python install
    
    - name: Install dependencies
      run: uv sync --group dev
    
    - name: Lint
      run: uv run ruff check .

    - name: Format check
      run: uv run ruff format --check .

    - name: Type check
      run: uvx ty check

    - name: Run tests
      run: uv run pytest .
